<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Our Reviews</title>
</head>
<body>
    <main>

        <section class="page-container">

            <div id="title">
                <h1>Our Reviews</h1>
                <hr>
            </div>
            
            <div class="reviews-container">
                <div id="circle-image">
                    <img id="person-img" src="./assets/person-1.jpeg" alt="">
                </div>
                <div id="name">Susan Smith</div>
                <div id="profession">Web Developer</div>
                <div id="text">"I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry",</div>
                <div id="buttons">
                    <button id="btn" >
                        <img src="./assets/prev.PNG">
                    </button>
                    <button id="btn">
                        <img src="./assets/next.PNG">
                    </button>
                </div>
                <div id="random-btn">
                    <button id="random-btn" img="">Surprise Me</button>
                </div>

            </div>

        </section>

    </main>
</body>
</html>
